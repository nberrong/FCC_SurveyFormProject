<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css" />
  <title>Favorite Dog Breeds</title>
</head>

<body>
    <form id="survey-form">
  <div>
    <header class="header">
      <h1 id="title">What Is Your Favorite Dog Breed?</h1>
      <p id="description" class="description">
        There are lots of dog breeds, but which one is your very favorite? Let us know!
      </p>
    </header>

    <!--Form Begins-->
 
     <div class="form-parts">
        <label id="name-label" for="name">Name: </label>
        <input 
          id="name"
          class="text-input"
          type="text"
          placeholder="Enter your name here"
          required 
        />
        </div>
      
       <div class="form-parts">
          <label id="email-label" for="email">Email: </label>
        <input 
          id="email"
          type="email"
          class="text-input"
          placeholder="Enter your email here"
          required
        />
        </div>
      
        <div class="form-parts">
        <label id="number-label" for="number">Age (Optional): </label> 
        <input
          id="number"
          type="number"
          min="5"
          max="120"
          placeholder="Enter your age here (optional)"
        />
      </div>

      <div class="form-parts">
        <label id="dropdown-menu">What is your favorite dog breed?</label>
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">Beagle</option>
            <option value="2">Poodle</option>
            <option value="3">Golden Retriever</option>
            <option value="4">Schnauzer</option>
          </select>
      </div>

      <div class="form-parts">
        <p for="dog-person">Are you a dog person or a cat person?</p>
          <div class="inline"><label><input 
            id="dog-person"
            type="radio"
            name="person-type"
            class="inline"
            value="1"
            checked 
          /> Dog Person</label></div>

          <div class="inline"><label><input
            id="cat-person"
            type="radio"
            name="person-type"
            class="inline"
            value="2"
          /> Cat Person</label></div>
      </div>

      <div class="form-parts">
        <p for="checkbox">What breeds of dogs have you owned?<br>(Check all that apply.)</p>
          
          <div class="inline"><label><input 
            value="1"
            id="survey-form"
            type="checkbox"
            class="inline"
            name="owned-beagle"
          / > Beagle</label></div>
        
          <div class="inline"><label><input 
            value="2"
            id="survey-form"
            type="checkbox"
            class="inline"
            name="owned-poodle"
          / > Poodle</label></div>
          <div class="inline"><label><input
            value="3"
            id="survey-form"
            type="checkbox"
            class="inline"
            name="owned-golden"
          / > Golden Retriever</label></div>
          <div class="inline"><label><input 
            value="4"
            id="survey-form"
            class="inline"
            type="checkbox"
            name="owned-schnauzer"
          / > Schnauzer</label></div>
          <div class="inline"><label><input
            value="5"
            id="survey-form"
            type="checkbox"
            class="inline"
            name="owned-other"
          / > Other</label></div>
      </div>

      <div class="form-parts">
        <label for="comments">Do you have additional comments? </label>
        <textarea 
          id="comments"
          name="comments"
          class="last-text-input"
          rows="3"
          placeholder="Of course Beagles are the best!"
          cols="30"
          >
        </textarea>
  
        <div class="form-parts">
    </form><br>
          <input
            
class="submit"            id="submit"
            type="submit"
            value="Submit" 
          />
   
  </body>
</html>
